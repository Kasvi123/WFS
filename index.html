<!Doctype html>
<html>
<style>
.btn-group button {
    background-color: #C71585; /* Green background */
    border: 1px solid green; /* Green border */
    color: white; /* White text */
    padding: 10px 24px; /* Some padding */
    cursor: pointer; /* Pointer/hand icon */
    float: left; /* Float the buttons side by side */
}

/* Clear floats (clearfix hack) */
.btn-group:after {
    content: "";
    clear: both;
    display: table;
}

.btn-group button:not(:last-child) {
    border-right: none; /* Prevent double borders */
}

/* Add a background color on hover */
.btn-group button:hover {
    background-color: #3e8e41;
}
</style>
<body>

<center>Service on Me</center>
 
<div class="btn-group" style="width:100%">
  <button style="width:25%">Enviroment</button>
  <button style="width:25%">Education</button>
  <button style="width:25%">Health</button>
  <button style="width:25%">Community</button>
</div>

</body>
</html>
